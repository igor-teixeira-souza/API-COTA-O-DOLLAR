<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do dolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="titulo">
            <h2>Cotação atual do Dolar</h2>
        </div>
        <div class="content">
            <fieldset>
                <legend>Valor Atual</legend>
                <p id="valor-atual">Carregando...</p>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Maior valor do dia</legend>
                <p id="valor-max">Carregando...</p>
            </fieldset>
        </div>
        <div class="content">
            <fieldset>
                <legend>Menor valor do dia</legend>
                <p id="valor-min">Carregando...</p>
            </fieldset>
        </div>

        <p id="timestamp"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
